<h2>My Heroes</h2>
<div>
  <button routerLink="/new">
    Add Hero
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a [routerLink]="'/detail/' + hero.id">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="deleteHero(hero.id)">
      x
    </button>
  </li>
</ul>
